<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>App Login</title>
    <link rel="stylesheet" href="LoginCSS.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="LoginLogoRound.png" alt="Big Logo" class="big-logo">
            <div class="top-right">
                <img src="APPLogo.png" alt="Small Logo" class="small-logo">
                <span class="app-name">האזרח הקטן</span>
            </div>
        </div>
    </header>
    <main>
        <form id="loginForm">
            <input type="text" id="username" placeholder="שם משתמש" class="input-button-shared-style">
            <input type="password" id="password" placeholder="סיסמא" class="input-button-shared-style">s
            <button type="button" id="forgotPassword" class="forgot-password-style">שכחתי סיסמא</button>
            <button type="submit" id="loginButton" class="input-button-shared-style">התחברות</button>
            <button type="button" id="signupButton" class="input-button-shared-style">הרשמה</button>

        </form>
    </main>
    <script src="LoginJS.js"></script>
</body>
</html>
